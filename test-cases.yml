- summary: |
    Проверка адаптивности 
  requirement: |
    Приложение в мобильном браузере все элементы сайта доступны, как на ПК-версии
  prerequisites: |
    Открыт сайт магазина с ПК
  steps:
    - Открываем dev tools
    - Выбираем toggle device toolbar
  expected-result: |
    Элементы не наслаиваются друг на друга и не выходят за облать границ экрана, верстка адекватна, скролл страницы работает. 

- summary: |
    Проверка работы фильтрации товаров
  requirement: |
    При выборе фильтра остаются в выдаче сооовтетствующие ему товары
  prerequisites:
    Открыта главная страница
  steps:
    - Выбираем нужный фильтр
  expected-result: |
    При выборефильтра в выдаче остаются только все соответствующие ему товары. 
    
- summary: |
    Добавление товара в корзину
  requirement: |
    При добавлении товара в корзину он попадает в соответствующий раздел
  prerequisites:
    Открыта главная страница
  steps:
    - Выбираем товар
    - Нажимаем на кнопку добавления в корзину
  expected-result: |
    Товар попадает в корзину в том количестве, сколько раз было нажато добавление, но не более допустимого значения. 
    
- summary: |
    Проверка просмотра товара
  requirement: |
    При выборе товара открывается его карточка, где товар можно рассмотреть и прочитать описание
  prerequisites:
    Открыта главная страница
  steps:
    - Нажимаем на товар
  expected-result: |
    Открывается карточка выбранного товара с его фото, описанием, рейтингом и ценой со скидкой и без нее, а также тегом, количеством доступного товара и возможностью добавить его в корзину.
    
- summary: |
    Удаление товара
  requirement: |
    При удалении товара из корзины он пропадает из нее в том количестве, сколько раз было нажато удаление
  prerequisites:
    Открыта корзина
  steps:
    - Выбираем товар, который нужно удалить
    - Нажимаем на удаление
  expected-result: |
    Удалится столько едениц товара, сколько раз было нажато удаление.
    
- summary: |
    Оформление закааза
  requirement: |
    При нажатии кнопки оформления заказа пользователь попадает на страницу оплаты, где выводится наименование товара,  его количество и цена, а также стоимость всех товаров в корзине
  prerequisites:
    Открыта главная страница
  steps:
    - Открываем главную страницу с товарами
    - Нажимаем на оформление заказа
  expected-result: |
    После нажатия пользователь видит страницу оплаты, где указана информация о каждой еденице заказа, а такж финальная стоимость.
    
- summary: |
    Проверка работы фильтрации товаров
  requirement: |
    При выборе фильтра остаются в выдаче сооовтетствующие ему товары
  prerequisites:
    Открыта главная страница
  steps:
    - Открываем главную страницу с товарами
    - Выбираем нужный фильтр
  expected-result: |
    При выборефильтра в выдаче остаются только все соответствующие ему товары. 
